                class="nav-link dropdown-toggle"

              class="btn rounded-pill px-4 me-2"
              type="submit"
              style="font-size: 0.9rem !important; background-color: #ff9f67; color: white !important;"

            <a href="/login.html" style="text-decoration: none;">Login</a>
            </button>
          </form>

      </div>

  <div class="container main-content">
    <section class="prompt-section">
      <div class="prompt-container">
        <div class="prompt-box">
          <textarea id="prompt-input" placeholder="Describe the job role and required skills, or upload a job description..."></textarea>
          <div class="prompt-actions">
            <label for="file-upload" class="upload-button" title="Upload Job Description">
              <i class="fas fa-paperclip"></i>
              <input type="file" id="file-upload" accept=".pdf,.doc,.docx,.txt">
            </label>
            <button id="send-button" class="send-button">
              Generate Quiz
            </button>            
          </div>
        </div>
        <div id="file-preview" class="file-preview">
        </div>
      </div>
    </section>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing and generating quiz questions...</p>
    </div>
    
    <section id="results" class="results-container">
      <div class="results-header">
        <h2>Your Generated Quiz</h2>
      </div>
      
      <div id="quiz-preview" class="quiz-card">
        <!-- Quiz preview content will be dynamically inserted here -->
      </div>
    </section>
  </div>

  <!-- Quiz Page Modal -->
  <div id="quiz-modal" class="quiz-page-modal">
    <div class="quiz-page-content">
      <div class="quiz-header">
        <h2 id="quiz-title">Quiz Title</h2>
        <div class="quiz-timer">
          <i class="fas fa-clock"></i>
          <span id="timer-display">00:00</span>
        </div>
      </div>
      
      <div id="quiz-questions">
        <!-- Questions will be inserted here dynamically -->
      </div>
      
      <div class="quiz-footer">
        <button id="submit-quiz" class="btn btn-primary">Submit Quiz</button>
      </div>
    </div>
  </div>

  <!-- Results Modal -->
  <div id="results-modal" class="results-page-modal">
    <div class="results-page-content">
      <div class="results-header">
        <h2>Quiz Results</h2>
        <button class="close-results" id="close-results">&times;</button>
      </div>
      
      <div id="results-summary">
        <!-- Results summary will be inserted here -->
      </div>
      
      <div id="results-details">
        <!-- Detailed results will be inserted here -->
      </div>
      
      <div class="results-footer">
        <button id="back-to-home" class="btn btn-primary">Back to Home</button>
      </div>
    </div>
  </div>
  
  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
